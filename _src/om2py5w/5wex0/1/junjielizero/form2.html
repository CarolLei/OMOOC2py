<html>
<head>
  <title>My diary</title>
</head>
<body>
	<p>My diary</p>

<form action="/write" method="post">
      content: <input name="content" type="text" />
</form>
    <p>{{ content }}</p>

    
  
     %for k in sorted(kv.getkeys_by_prefix("c:"),key=lambda x:int(x.split(':')[-1])):    
     <pre>{{ kv.get(k) }}</pre>
     %end
</body>
</html>
